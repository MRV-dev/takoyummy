<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styletesting.css">
    <title>TakoYummyHub LogIn</title>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="content">
                <h1>Hello,<br> welcome to!</h1>
                <div class="logo">
                    <img src="../Front End/assets/takoyaki.jpeg" alt="Tako-Yummy logo">
                    <h2>Tako-Yummy Hub</h2>
                </div>
            </div>
        </div>
        <div class="right-panel">
            <div class="form-box">
                <h2>Sign Up</h2>
                <p>Hey, enter your details to sign in to your account</p>
                <form action="pos.html" method="GET"> <!-- Redirect to the POS page -->
                    <input type="text" placeholder="Enter your username/email" name="username" required>
                    <input type="password" placeholder="Enter your password" name="password" required>
                    <button type="submit" class="login-btn">Login In</button>
                </form>
                <p class="trouble-text">Forgot your password?</p>
            </div>
        </div>
    </div>
</body>
</html>
