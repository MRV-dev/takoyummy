<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styletesting.css">
    <title>TakoYummyHub LogIn</title>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="content">
                <h1>Hello,<br> welcome to!</h1>
                <div class="logo">
                    <img src="https://scontent.fmnl13-3.fna.fbcdn.net/v/t39.30808-6/252959231_108543311633958_7288635393007285722_n.jpg?_nc_cat=101&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=hedb8Ea_sSoQ7kNvgHwVt4C&_nc_zt=23&_nc_ht=scontent.fmnl13-3.fna&_nc_gid=AC2ej0BWj_2LBrgpxT0gYoa&oh=00_AYCLWLQNTbLTekYWX0n-rNGEccQ63u6FUXJYwm1acR2Yjg&oe=67426AF1" alt="Tako-Yummy logo">
                    <h2>Tako-Yummy Hub</h2>
                </div>
                <p class="footer-text">CREATOR HERE | DIRECTOR HERE</p>
            </div>
        </div>
        <div class="right-panel">
            <div class="form-container">
                <h2>Sign Up</h2>
                <p>Hey, enter your details to sign in to your account</p>
                <form action="#">
                    <input type="text" placeholder="Enter your username/email" required>
                    <input type="password" placeholder="Enter your password" required>
                    <button type="submit" class="login-btn">Login In</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
