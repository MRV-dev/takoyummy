
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tako-Yummy Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <link rel="stylesheet" href="salestyle.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
          <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse">
            <div class="position-sticky pt-3">
                <div class="logo">
                    <img src="../Front End/assets/takoyaki.jpeg" alt="Takoyummy Logo">
                </div>
                <ul class="nav flex-column">
                  <li class="nav-item">
                    <a class="nav-link active" href="pos.html"><ion-icon class="home" name="home-outline"></ion-icon>
                      POS
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="sales.html"><ion-icon class="" name="bar-chart-outline"></ion-icon>
                      Sales
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="inventory.html"><ion-icon class="inventory" name="clipboard-outline"></ion-icon>
                      Inventory
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="finalstesting.html"><ion-icon class="inventory" name="clipboard-outline"></ion-icon>
                      Logout
                    </a>
                  </li>
                </ul>
                <div class="logout">
                    <a class="nav-link2" href="finalstesting.html"><ion-icon class="log-out-icon" name="log-out-outline"></ion-icon>Logout</a>
                </div>
              </div>
            </nav>
            <div class="col-md-9 content">
                <div class="row">
                    <div class="col-md-12 text-right user-info">
                        <span class="user-name">Username</span>
                        <ion-icon class="profile-icon" name="person-circle-outline"></ion-icon>
                    </div>
                </div>
                <h1 class="mb-4">Inventory</h1>
                <div class="card">
                    <div class="card-body ">
                        <table class="table table-bordered ">
                            <thead>
                                <tr>
                                    <th class="text-left" style="background-color: #FE2222;">Ingredients</th>
                                    <th class="text-left" style="background-color: #FE2222;">Status</th>
                                    <th class="text-center" style="background-color: #FE2222;">Quantity</th>
                                    <th class="text-center" style="background-color: #FE2222;">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Takoyaki Flavour</td>
                                    <td class="status in-stock">In-stock</td>
                                    <td class="text-center">
                                        <span class="quantity">10</span>
                                    </td>
                                    <td class="text-center action-icons">
                                        <button class="btn btn-danger" onclick="decrementQuantity(this)">-</button>
                                        <button class="btn btn-success" onclick="incrementQuantity(this)">+</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Octopus</td>
                                    <td class="status in-stock">In-stock</td>
                                    <td class="text-center">
                                        <span class="quantity">5</span>
 </td>
                                    <td class=" text-center action-icons">
                                        <button class="btn btn-danger" onclick="decrementQuantity(this)">-</button>
                                        <button class="btn btn-success" onclick="incrementQuantity(this)">+</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="inv.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
